<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Projects</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
     <div class="flex-box-container-1">
      <div>
           <button class="btn btn-primary" onclick="ageindays()">Click me</button>
      </div>
      <div>
           <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
     </div>

     <div class="flex-box-container-1">
         <div id="flex-box-result"></div>
     </div>

    </div>


  <div class="container-2">
      <div >
        <h2>Challenge 2: Cat Generator</h2>
      </div>
          <div>
             <button class="btn btn-success" id="Cat-gen-button" onclick="Catgen()">Generate Cat</button>   
             <button class="btn btn-danger" id="Cat-gen-reset" onclick="res()">Reset</button>
          </div>

      
      

      <div class="flex-box-container-2" id="flex-cat-generator">

      </div>
      

  </div>
  <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
       
        <div class="flex-box-rps" id="flex-box-rps-div" >
            <img id="rock" src="https://thumbs.dreamstime.com/b/large-rock-stone-isolated-white-background-11479852.jpg" height="180" width="170" onclick="rpsgame(this)" alt="">
            <img id="paper" src="https://thumbs.dreamstime.com/b/notebook-page-17277903.jpg" height="180" width="150" onclick="rpsgame(this)" alt="">
            <img id="scissor" src="https://thumbs.dreamstime.com/z/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" height="180", width="170" onclick="rpsgame(this)" alt="">
        
        </div> 

  </div>


  <div class="container-4">
      <h2>Challenge 4 : Change the color of buttons.</h1>
     <div class="flex-box-color-change">
      <form action="">
          <select name="backdrop" id="background" onchange="changecolor(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
        
         </select>
      </form>

      <button class="btn btn-primary">Wee!</button>
      <button class="btn btn-danger">Yahoo!</button>
      <button class="btn btn-warning">Google!</button>
      <button class="btn btn-success">Facebook!</button>
     </div>

  </div>

  <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>

      <h3><span id="dashboard">Let's play</span></h3>

      <div class="flex-blackjack-row-1">
          <div id="yourbox">
             <h2>You: <span id="yourbox-result">0</span></h2>
          </div>
          <div id="dealerbox">
             <h2>Dealer: <span id="dealerbox-result">0</span></h2>
          </div>
      </div>

      <div class="flex-blackjack-row-2">
         <div>
          <button class="btn-lg btn-primary" id="blackjack-hit-button">Hit</button>
          <button class="btn-lg btn-warning mx-3" id="blackjack-stand-button">Stand</button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
         </div>
      </div>

      <div class="flex-blackjack-row-3">

             <table>
                <tr>
                  <th>Wins</th>
                  <th>Draws</th>
                  <th>Losses</th>
                </tr>

                <tr>
                    <td><span id="Wins">0</span></td>
                    <td><span id="Draws">0</span></td>
                    <td><span id="Losses">0</span></td>
                </tr>

             </table>
        
      </div>



  </div>




    <script src="static/js/script.js"></script>
</body>
</html>
